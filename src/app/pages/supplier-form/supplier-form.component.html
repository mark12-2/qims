<div class="bobo">
    <div class="supplier-profile-container">
      <h2>Supplier Form</h2>
      <form (ngSubmit)="onSubmit()" class="supplier-form">
        <!-- Supplier Name -->
        <div class="form-group">
          <input type="text" [(ngModel)]="supplierName" placeholder="Enter supplier name" name="supplier-name" />
        </div>
  
        <!-- Contact Person/s -->
        <div class="form-group">
          <input type="text" [(ngModel)]="contactPerson" placeholder="Enter contact person(s)" name="contact-person" />
        </div>
  
        <!-- Phone/Landline Number -->
        <div class="form-group">
          <input type="text" [(ngModel)]="phone" placeholder="Enter phone/landline no." name="phone" />
        </div>
  
        <!-- Dynamic Item Groups -->
        <div *ngFor="let group of itemGroups; let i = index" class="item-group">
          <div class="form-group">
            <input type="text" [(ngModel)]="group.brandsOffered" placeholder="Enter brands offered" name="brands-offered-{{i}}" />
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="group.itemsOffered" placeholder="Enter items/models offered" name="items-offered-{{i}}" />
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="group.itemCosts" placeholder="Enter item costs" name="item-costs-{{i}}" />
          </div>
          <div class="form-group">
            <input type="file" (change)="onFileChange($event, i)" name="item-image-{{i}}" />
          </div>
          <button type="button" class="remove-group-button" (click)="removeItemGroup(i)" *ngIf="i > 0">
            <i class="fas fa-trash"></i> <!-- Trash icon -->
          </button>
        </div>
  
        <!-- Add New Group Button -->
        <button type="button" class="add-group-button" (click)="addItemGroup()">Add Another Group</button>
  
        <!-- Email -->
        <div class="form-group">
          <input type="email" [(ngModel)]="email" placeholder="Enter email address" name="email" />
        </div>
  
        <!-- Address -->
        <div class="form-group">
          <input type="text" [(ngModel)]="address" placeholder="Enter address" name="address" />
        </div>
  
        <!-- Supplier Group Chat/s -->
        <div class="form-group">
          <input type="text" [(ngModel)]="groupChatLink" placeholder="Enter group chat links" name="group-chat-link" />
        </div>
  
        <!-- Submit Button -->
        <div class="submit-group">
          <button type="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>
  </div>

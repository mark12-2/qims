  <div class="borrow-form-container">
    <form (ngSubmit)="submitBorrowRequest()" class="supplier-form">
      <!-- Borrower Details Section -->
      <div class="form-section borrower-details">
        <h3>Borrower Details</h3>
        <div class="item-groups-container">
          <div class="item-group">
            <div class="form-group">
              <input
                type="text"
                [(ngModel)]="borrowerName"
                placeholder="Enter Borrower's Name"
                name="borrowerName"
                required
              />
            </div>
  
            <div class="form-group">
              <input
                type="text"
                [(ngModel)]="borrowerDepartment"
                placeholder="Enter Department/Location"
                name="borrowerDepartment"
                required
              />
            </div>
  
            <div class="form-group">
              <label for="borrowDate">Borrow Date:</label>
              <input type="date" [(ngModel)]="borrowDate" name="borrowDate" required />
            </div>
          </div>
  
          <div class="item-group">
            <div class="form-group">
              <label for="returnDate">Return Date:</label>
              <input type="date" [(ngModel)]="returnDate" name="returnDate" required />
            </div>
  
            <div class="form-group">
              <textarea
                [(ngModel)]="purpose"
                placeholder="Purpose of Borrowing"
                name="purpose"
                rows="3"
                required
              ></textarea>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Equipment Selection Section -->
      <div class="form-section equipment-selection">
        <h3>Select Equipment</h3>
        <div class="scrollable-table">
          <table class="equipment-table">
            <thead>
              <tr>
                <th>Select</th>
                <th>Product</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of displayedItems">
                <td>
                  <input
                    type="checkbox"
                    [(ngModel)]="item.selected"
                    name="equipment-{{ item.id }}"
                    (change)="updateSelectedEquipment(item)"
                  />
                </td>
                <td>
                  <div class="product-info">
                    <img [src]="item.product_images" alt="{{ item.name }}" class="product-image" />
                  </div>
                </td>
                <td>{{ item.name }}</td>
                <td>
                    <div class="quantity-selector">
                      <input
                        type="number"
                        [(ngModel)]="item.quantity"
                        name="quantity-{{ item.id }}"
                        min="0"
                        class="quantity-input"
                      />
                    </div>
                  </td>
                <td>
                  <button (click)="viewDetails(item)" class="action-button">View</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  
      <div class="submit-group">
        <button type="submit" class="submit-button">Submit Request</button>
      </div>
    </form>
  </div>
